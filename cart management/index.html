<!DOCTYPE html>
<html>
<head>
<title>ShoopingCart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="test_cart.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>Welcome to online shopping <span class="tagline"></h1>
	</header>
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="ipade.jpg" alt="" />
					</div>
					<div class="product-description" data-name="ipade" data-price="1200">
						<h3 class="product-name">ipade</h3>
						<p class="product-price">&dollar;; 1200</p>
						<form class="add-to-cart" action="cart1.html" method="post">
							<div>
								<label for="qty-1">Quantity</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>

						<img src="iphone10.jpg" alt="" />

							<div>

						<h3 class="product-name">iphone12</h3>

							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>

					<div class="product-image">
						<img src="macbookpro.jpg" alt="" />
					</div>
					<div class="product-description" data-name="macbookpro" data-price="2000">
						<h3 class="product-name">macbookpro</h3>
						<p class="product-price">&dollar;; 2000</p>
