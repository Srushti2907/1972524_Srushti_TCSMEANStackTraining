        </div>
        <div class="col-75">
          <input type="text" id="clientName" name="Client Name" placeholder="Client Name">
        </div>
      </div>

      <div class="row">

        </div>

      </div>

      <div class="row">
        <div class="col-25">

        </div>
        <div class="col-75">
          <input type="text" id="Budget" name="Budget" placeholder="Budget">
        </div>
      </div>
      <input type="button" value="Add" onclick="onFormSubmit()"/><br/>
      <input type="reset" value="clear">
      <button onclick="goBack()">Go Back</button>

      <script>
      function goBack() {
        window.history.back();
      }
      </script>
