<html>
<head>
	<title> Add Course</title>
		
		
<link rel="stylesheet"

	<div class="container" >
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main">
					
			<form action="/storeDetails" method="POST">
					
            <h1> Add form </h1>
            <label>Course Id</label>
							
			<input class="box" type="number" name="_id" id="_id"
             required /><br>
            
             <label>Course Name</label> 			
			<input class="box" type="text" name="courseName" id="courseName"
             required /><br>
             <label>Description</label>
							
			<input class="box" type="text" name="description"
            id="description"  required/><br>
            <label>Amount</label>
							
			<input class="box" type="text" name="amount" id="amount"
             required/><br>
            
						<br>
			<input type="submit" id="submitDetails"
            name="submitDetails" value="Submit" /><br>
            <input type="reset" id="resetDetails"
			name="resetDetails" value="Reset" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
